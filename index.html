<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase v11 SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #2d6cdf, #6a5acd, #20b2aa, #ff7f50);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.18);
            padding: 65px;
            width: 450px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(15px);
            color: white;
            transition: all 0.3s ease-in-out;
            border: 1px solid rgba(255,255,255,0.2);
        }

            .login-box h2 {
                text-align: center;
                margin-bottom: 20px;
                font-weight: bold;
                font-size: 35px;
            }

        .input-group {
            margin-bottom: 20px;
        }

            .input-group input {
                width: 100%;
                padding: 18px 22px;
                border: none;
                border-radius: 20px;
                outline: none;
                font-size: 22px;
                background: rgba(255,255,255,0.25);
                color: white;
            }

                .input-group input::placeholder {
                    color: rgba(255,255,255,0.7);
                }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
        }

        .error {
            color: #ffcccc;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Welcome</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="btn" onclick="login()">Login</button>
        <div class="error" id="errorMsg"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

        // 🔹 Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBcevmTwJ7T6xid6s-4csUm4UiFKUn7q_Q",
            authDomain: "my-work-update.firebaseapp.com",
            projectId: "my-work-update",
            storageBucket: "my-work-update.firebasestorage.app",
            messagingSenderId: "521466697898",
            appId: "1:521466697898:web:071cb3372c2d686ead98d3"
        };

        // 🔹 Init Firebase + Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function login() {
            let uname = document.getElementById("username").value.trim();
            let pass = document.getElementById("password").value.trim();
            let errorMsg = document.getElementById("errorMsg");
            errorMsg.textContent = "";

            if (!uname || !pass) {
                errorMsg.textContent = "કૃપા કરીને યુઝરનેમ અને પાસવર્ડ નાખો.";
                return;
            }

            // Admin hardcoded login
            if (uname === "admin" && pass === "admin") {
                let user = { username: "admin", fullname: "Administrator" };
                localStorage.setItem("loggedUser", JSON.stringify(user));
                window.location.href = "admin.html";
                return;
            }

            try {
                const q = query(
                    collection(db, "users"),
                    where("username", "==", uname),
                    where("password", "==", pass)
                );
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    errorMsg.textContent = "યૂઝર મળ્યો નહીં. ફરીથી લોગિન કરો.";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    let user = doc.data();
                    localStorage.setItem("loggedUser", JSON.stringify(user));
                    window.location.href = "workentry.html";
                });
            } catch (err) {
                console.error("Login Error:", err);
                errorMsg.textContent = "Login error. Check console.";
            }
        }

        // expose function to global scope
        window.login = login;
    </script>
</body>
</html>
